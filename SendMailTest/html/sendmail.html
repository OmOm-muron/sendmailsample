<html>
  <head>
      <meta charset="UTF-8">
      <title>SendMailTest</title>
      <meta name="description" content="メール送信テスト">
  </head>
  <body>
    <h1>Email</h1>
    <form method="post" action="EmailServlet">
        <label for="to">To:</label><input name="to" type="text" size="64"/><br/>
        <label for="subject">Subject:</label><input name="subject" type="text" size="128"/><br/>
        <textarea name="body" cols="64" rows="15"></textarea><br/>
        <input type="submit" value="Send"/>
    </form>
  </body>
</html>
